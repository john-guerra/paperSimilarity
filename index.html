<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Paper Similarity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    /> -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div class="container" id="mainSection">
        <div class="row">
          <div class="col-12">
            <h1>Paper Similarity</h1>
            <form id="queryForm" action="">
              <label class="form-label w-100"
                >Query
                <input
                  id="query"
                  type="text"
                  class="form-control w-100"
                  value="Personalizing Search via Association"
                  
                />
              </label>
              <div><button class="btn btn-primary" type="submit">Search</button></div>
              
            </form>

            <!-- <div id="observablehq-viewof-query-ee0d7845"></div> -->
            
            <h2>Papers found</h2>
            <div>Please select one to find recommendations</div>
            <div class="papers-table" id="observablehq-viewof-paperSearchTable-ee0d7845"></div>
            <hr />
            
            <h2>Recommendations</h2>
            <div class="row">
              <div class="col-md-12">
                <div id="observablehq-viewof-corpusId-ee0d7845"></div>
                <details>
                  <summary><strong>Options</strong></summary>
                  <div id="observablehq-viewof-method-ee0d7845"></div>
                  <div id="observablehq-viewof-embedding-ee0d7845"></div>
                  <div id="observablehq-viewof-limit-ee0d7845"></div>
                  <div id="observablehq-viewof-rowOrder-ee0d7845"></div>
                  <div id="observablehq-viewof-columnOrder-ee0d7845"></div>
                </details>
                


                <strong>Click any row to filter the table</strong>
                <div id="observablehq-viewof-selectionType-ee0d7845" ></div>
                <div id="observablehq-viewof-selected-ee0d7845"></div>
              </div>
              <!-- /col-5 -->

              <div class="col-md-12">
                <div id="observablehq-viewof-columnsToShow-ee0d7845"></div>
                <div class="papers-table" id="observablehq-table-ee0d7845"></div>
              </div>
            </div>
          </div>
          <!-- /col-12 -->
        </div>
        <!-- /row -->
      </div>
    </main>

    

    <script type="module" src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
